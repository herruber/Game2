<div id="pSlider" draggable="true" ondragstart="{ event.dataTransfer.setData('text', event.target.id);}">
    <h4>Slider</h4>
    name: <input type="text" id="name" />
    <br />
    min: <input type="number" id="min" /> max: <input type="number" id="max" /> 
    <br />
    step: <input type="number" id="step" />

    <div id="content" hidden>
        <input type="range" />
    </div>
</div>
