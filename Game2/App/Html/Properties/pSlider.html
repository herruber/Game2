<div id="pSlider" onclick="angular.element(this).scope().swapVisibility(this)" draggable="true" ondragstart="    { event.dataTransfer.setData('text', event.target.id); }">
    <h4>Slider</h4>

    <div id="pvalues" class="display-none">
        name: <input type="text" id="pname" />
        <br />
        min: <input type="number" id="pmin" /> max: <input type="number" id="pmax" />
        <br />
        step: <input type="number" id="pstep" />
    </div>

    <div id="content" hidden>
        <input type="range" />
    </div>
</div>
